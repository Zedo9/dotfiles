<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="font">
  	<edit mode="assign" name="rgba">
   		<const>none</const>
  	</edit>

		<edit mode="assign" name="hinting">
   		<bool>false</bool>
  	</edit>
		
		<edit mode="assign" name="autohint" >
  		<bool>true</bool>
  	</edit>

		<edit mode="assign" name="hintstyle">
   		<const>hintnone</const>
  	</edit>

		<edit mode="assign" name="antialias">
   		<bool>true</bool>
  	</edit>

		<edit mode="assign" name="lcdfilter">
    	<const>lcddefault</const>
  	</edit>
 	</match>

	  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer>
			<family>Ubuntu</family>
		</prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
			<family>Ubuntu</family>
		</prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
			<family>Ubuntu</family>
		</prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
			<family>Cascadia Code PL</family>
		</prefer>
  </alias>

	<!-- This sets a final fallback font for monospace. Useful when displaying emojis -->
  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append"><string>MesloLGS NF</string></edit>
  </match>

	<!-- Default font for the Arabic language (no fc-match pattern) -->
 	<match>
  	<test compare="contains" name="lang">
   		<string>ar</string>
  	</test>
  	<edit mode="prepend" name="family">
   		<string>Tholoth</string>
  	</edit>
 	</match>
</fontconfig>
