# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$docker_context\
$dotnet\
$nodejs\
$python\
$cmd_duration $jobs\
$line_break\
$character"""

# Inserts a blank line between shell prompts
add_newline = false

